<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="row justify-content-between">
        <div class="col-4">
          <!-- Botón para abrir el formulario de creación de productos -->
          <button
            type="button"
            class="btn btn-primary"
            routerLink="/home/create-product"
          >
            Crear Producto
          </button>
        </div>
        <div class="col-4">
          <!-- Buscador de productos -->
          <div class="input-group">
            <input
              type="text"
              class="form-control rounded-4 shadow"
              placeholder="Buscar productos por nombre"
              (input)="searchProducts($event)"
            />
            @if(isSearching){
            <span class="input-group-text">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </span>
            }
          </div>
        </div>
      </div>
      <app-products-table [products]="products"></app-products-table>
    </div>
  </div>
</div>
