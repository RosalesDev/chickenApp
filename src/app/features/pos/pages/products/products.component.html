<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="row justify-content-between">
        <div class="col">
          <!-- Botón para abrir el formulario de creación de productos -->
          <button
            type="button"
            class="btn btn-primary"
            routerLink="/home/create-product"
          >
            Crear Producto
          </button>
        </div>
        <div class="col">
          <div class="row justify-content-end">
            <!-- Buscador de productos -->
            <div class="col-10">
              <div class="input-group">
                <input
                  #searchInput
                  type="text"
                  class="form-control rounded-4 shadow collapse"
                  [class.show]="isSearchVisible"
                  placeholder="Buscar productos por nombre"
                  (input)="searchProducts($event)"
                />
              </div>
            </div>
            <div class="col-2">
              <button
                class="btn btn-outline-info"
                type="button"
                (click)="toggleSearch()"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
            @if(isSearching){
            <span class="input-group-text">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </span>
            }
          </div>
        </div>
      </div>
      <app-products-table [products]="products"></app-products-table>
    </div>
  </div>
</div>
