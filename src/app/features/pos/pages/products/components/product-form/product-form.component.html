<!-- Formulario para crear nuevos productos -->
@if(showProductForm){
<div class="card mb-3">
  <div class="card-body">
    <form [formGroup]="form()" (ngSubmit)="createProduct()">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <label for="name">Nombre</label>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Stock</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          formControlName="quantity"
        />
      </div>
      <div class="mb-3">
        <label for="price_by_unit" class="form-label">Precio por Unidad</label>
        <input
          type="number"
          id="price_by_unit"
          class="form-control"
          formControlName="price_by_unit"
        />
      </div>
      <div class="mb-3">
        <label for="price_by_kg" class="form-label">Precio por Kg</label>
        <input
          type="number"
          id="price_by_kg"
          class="form-control"
          formControlName="price_by_kg"
        />
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
  </div>
</div>
}
