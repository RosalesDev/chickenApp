<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="isLoading" class="btn btn-primary">
      @if(isLoading){
      <span>Loading...</span>
      }@else {
      <span>Login</span>
      }
    </button>

    @if(errorMessage){
    <p class="error-message">
      {{ errorMessage }}
    </p>
    }
  </form>
</div>
