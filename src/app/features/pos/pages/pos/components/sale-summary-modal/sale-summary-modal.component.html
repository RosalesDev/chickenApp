<div
  class="modal fade"
  id="saleSummaryModal"
  tabindex="-1"
  aria-labelledby="saleSummaryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saleSummaryModalLabel">
          Resumen de la Venta
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Resumen de la Venta -->
        <div class="mb-3">
          <h6>Productos:</h6>
          <ul>
            @for (product of saleSummary.products; track product.id) {
            <li>
              {{ product.name }} - {{ product.quantity }} x
              {{ product.price | currency }}
            </li>
            }
          </ul>
          <h6>Total: {{ saleSummary.total | currency }}</h6>
        </div>

        <!-- Aplicar Descuento -->
        <div class="mb-3">
          <label for="discount" class="form-label">Descuento (%)</label>
          <input
            type="number"
            id="discount"
            [(ngModel)]="discount"
            class="form-control"
            (input)="updateTotal()"
          />
        </div>

        <!-- Métodos de Pago -->
        <div class="mb-3">
          <h6>Métodos de Pago:</h6>
          <div *ngFor="let payment of payments; let i = index" class="mb-2">
            <div class="input-group">
              <select
                class="form-select"
                [(ngModel)]="payment.type"
                aria-label="Tipo de pago"
              >
                <option value="cash">Efectivo</option>
                <option value="card">Tarjeta</option>
                <option value="other">Otro</option>
              </select>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="payment.amount"
                (input)="updateTotal()"
                placeholder="Monto"
              />
              <button
                class="btn btn-danger"
                type="button"
                (click)="removePayment(i)"
              >
                Quitar
              </button>
            </div>
          </div>
          <button class="btn btn-primary" type="button" (click)="addPayment()">
            Agregar Método de Pago
          </button>
        </div>

        <!-- Total Restante -->
        <div class="mb-3">
          <h6>Total a Pagar: {{ remainingTotal | currency }}</h6>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-success"
          [disabled]="remainingTotal > 0"
          (click)="finalizeSale()"
        >
          Finalizar Venta
        </button>
      </div>
    </div>
  </div>
</div>
